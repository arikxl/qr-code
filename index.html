<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inertia - QR Code Generator</title>
    <style>
        span{
            border-bottom: solid 0.5px;
        }
    </style>
</head>
<body>
    <header class="bg-red-500 p-4 mb-10">
        <div class="m-auto max-w-5xl">
            <div class="text-white font-bold text-xl">
                QR Code Generator
            </div>
        </div>
    </header>
    <main>
        <div class="flex flex-col-reverse align-center justify-center m-auto md:max-w-4xl md:flex-row p-10">
            <div class="w-full md:w-2/3 mr-24">
                <h1 class="text-3xl font-bold mb-5 md:text-4xl"> 
                    Generate your own QR Code
                </h1>
                <p class="mb-4">
                    Just <span>paste</span> the link, <span>choose</span> size and <span>download</span> your code.
                </p>
                <form id="generate-form" class="mt-4">
                    <input type="url" id="url" placeholder="Enter a URL"
                        class="w-full border-2 border-grey-200 rounded p-3 text-grey-dark mr-2 focus:outline-none mb-5"
                    />
                    <select id="size" class="w-full border-2 border-grey-200 rounded p-3 text-grey-dark mr-2 focus:outline-none">
                        <option value="100">100x100</option>
                        <option value="200">200x200</option>
                        <option value="300">300x300</option>
                        <option value="400">400x400</option>
                        <option value="500">500x500</option>
                        <option value="600">600x600</option>
                        <option value="700">700x700</option>
                    </select>
                    <button class="bg-gray-600 rounded w-full text-white py-3 px-4 mt-5 hover:bg-black"
                        type="submit">
                        Generate QR Code
                    </button>
                </form>
            </div>
            <div class="w-full md:w-1/3 self-center">
                <img src="img/qr-code.svg" alt="QR Code Generator"
                    class="w-1/2 m-auto md:w-full mb-10" />
            </div>
        </div>

        

    </main>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              FontFamily: {
                sans: ['Poppins', 'sans-serif'],
              }
            }
          }
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./js/script.js"></script>
</body>
</html>
